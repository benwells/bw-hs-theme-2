name: Deploy to HubSpot

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web components
        run: bun run build

      - name: Setup HubSpot CLI
        run: bun install -g @hubspot/cli

      - name: Create HubSpot config
        run: |
          mkdir -p ~/.config/hubspot
          echo "defaultPortal: ${{ secrets.HUBSPOT_PORTAL_ID }}" > ~/.config/hubspot/config.yml
          echo "portals:" >> ~/.config/hubspot/config.yml
          echo "  - name: production" >> ~/.config/hubspot/config.yml
          echo "    portalId: ${{ secrets.HUBSPOT_PORTAL_ID }}" >> ~/.config/hubspot/config.yml
          echo "    authType: personalaccesskey" >> ~/.config/hubspot/config.yml
          echo "    personalAccessKey: ${{ secrets.HUBSPOT_ACCESS_KEY }}" >> ~/.config/hubspot/config.yml
          echo "    auth:" >> ~/.config/hubspot/config.yml
          echo "      tokenInfo:" >> ~/.config/hubspot/config.yml
          echo "        accessToken: ${{ secrets.HUBSPOT_ACCESS_KEY }}" >> ~/.config/hubspot/config.yml

      - name: Deploy to HubSpot
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            hs upload . my-first-theme --portal=${{ secrets.HUBSPOT_PORTAL_ID }}
          else
            hs upload . my-first-theme-dev --portal=${{ secrets.HUBSPOT_PORTAL_ID }}
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Theme deployed to HubSpot dev environment: `my-first-theme-dev`'
            })
