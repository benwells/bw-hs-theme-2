name: Deploy to HubSpot

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web components
        run: bun run build

      - name: Setup HubSpot CLI
        run: bun add -g @hubspot/cli

      - name: Create HubSpot config
        run: |
          mkdir -p ~/.hscli
          cat > ~/.hscli/config.yml << EOF
          defaultPortal: production
          portals:
            - name: production
              portalId: ${{ secrets.HUBSPOT_PORTAL_ID }}
              authType: personalaccesskey
              auth:
                tokenInfo:
                  accessToken: ${{ secrets.HUBSPOT_ACCESS_KEY }}
          EOF

      - name: Deploy to HubSpot
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            hs cms upload . bw-hs-theme-2
          else
            hs cms upload . bw-hs-theme-2-dev
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Theme deployed to HubSpot dev environment: `bw-hs-theme-2-dev`'
            })
